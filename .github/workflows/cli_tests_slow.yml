name: cliTestsSlow

# Since this is a slow test can run on merge to main
on:
  push:
    tags:
       - '*'

env:
  POLYGONETL_RUN_SLOW_TESTS: true
  POLYGONETL_PROVIDER_URI: ${{ secrets.POLYGONETL_PROVIDER_URI }}

jobs:
  test:
    runs-on: ubuntu-latest
    name: polygon-etl cli slow test
    steps:
      - uses: actions/setup-python@v2
        with:
          python-version: "3.7"
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          cd cli
          pip install -e .[dev,streaming]

      - name: Run pytest on cli
        run: |
          cd cli
          python -m pytest -vv
